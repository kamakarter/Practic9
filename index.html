<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПР9. Валидация формы</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="box">
        <h2>Валидация формы</h2>
        <form action="#" class="my-form">
            <label for="name">Имя*</label>
            <input type="text" name="name" class="nameForm" placeholder="Введите имя пользователя">
    
            <label for="date">Год рождения*</label>
            <input type="text" name="date" class="dateForm" placeholder="Введите год вашего рождения">
    
            <button type="submit" class="btn">Отправить данные</button>
        </form>

        <p class="error"></p>
    </div>

    <script src="assets/js/file.js"></script>
</body>
</html>
